<div class="table-responsive">
    <table class="table table-striped table-condensed custom-font-size">
        <thead>
            <tr>
                <th ng-repeat="c in $ctrl.columns" ng-class="$ctrl.getHeaderClass(c, $index)">{{c | capitalize}}</th>                
            </tr>
        </thead>
        <tbody>
            <tr ng-if="totalRegistros == 0">
                <td colspan="6" class="text-center" style="color:#ccc;">Sin Registros</td>
            </tr>

            <tr dir-paginate="d in $ctrl.infoGrid | filter:{ col1: search } | itemsPerPage:15">

                <td ng-repeat="c in $ctrl.columns" ng-class="$ctrl.addClass($index, d[c])">                    
                    <span ng-if="c != 'Acciones'">
                    {{d[c] | isDate | isStatusLetter | capitalizeEveryWord}}
                    </span>
                    <span ng-if="c == 'Acciones'">
                        <span ng-if="$ctrl.actions.edit">
                            <a href="#!{{$ctrl.locationPath}}/edit/{{d['solicitud']}}" class="btn btn-warning btn-xs" title="Editar"><i class="fa fa-edit"></i></a>
                        </span>
                        <span ng-if="$ctrl.actions.view">
                            <a href="#!{{$ctrl.locationPath}}/view/{{d['solicitud']}}" class="btn btn-default btn-xs" title="Ver"><i class="fa fa-eye"></i></a>
                        </span>
                        <span ng-if="$ctrl.actions.authorize && d['estado'] == 'C'">
                            <a class="btn btn-success btn-xs" ng-click="" title="Autorizar"><i class="fa fa fa-check"></i></a>
                        </span>

                        <span ng-if="$ctrl.actions.delete">
                            <a class="btn btn-danger btn-xs" ng-click="" title="Eliminar"><i class="fa fa-trash"></i></a>
                        </span>
                    </span>
                </td>
