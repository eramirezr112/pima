<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
  <div class="panel panel-default">
    <div class="panel-heading" role="tab" id="headingOne">  
      <h4 class="panel-title">
        <a role="button" href="#!/home" data-toggle="collapse" data-parent="#accordion" data-target="#collapse{{option.num_opcion}}" aria-expanded="true" aria-controls="collapseOne">
          Inicio
        </a>
      </h4>
    </div>
  </div>	
  <div class="panel panel-default" ng-repeat="option in $ctrl.menuOptions">
    <div class="panel-heading" role="tab" id="headingOne">
      <h4 class="panel-title" ng-if="option.descripcion != 'Solicitudes de Recursos'">
        <a role="button" href="{{option.url}}" data-toggle="collapse" data-parent="#accordion" data-target="#collapse{{option.num_opcion}}" aria-expanded="true" aria-controls="collapseOne">
          {{option.descripcion}}
        </a>
      </h4>      
      <h4 class="panel-title" ng-if="option.descripcion == 'Solicitudes de Recursos'">
        <a role="button" data-toggle="collapse" data-parent="#accordion" data-target="#collapse{{option.num_opcion}}" aria-expanded="true" aria-controls="collapseOne">
          {{option.descripcion}}
        </a>
      </h4>
    </div>
    <div id="collapse{{option.num_opcion}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne" ng-if="option.descripcion == 'Solicitudes de Recursos'">
      <div class="panel-body" id="submenu">
		<ul class="custom-font-size">      
			<li>
				<a href="#!/solicitud-recursos-aj">- Autorización Jefatura</a>
			</li>			
			<li ng-show="$ctrl.codEmpleado == 'GGP'">
				<a href="#!/solicitud-recursos-ag">- Aprobación Gerencia</a>
			</li>			
			<li ng-show="$ctrl.codEmpleado == 'ABG' || $ctrl.codEmpleado == 'ABG1'">
				<a href="#!/solicitud-recursos-al">- Aprobación Legal</a>
			</li>			
		</ul>   
      </div>
    </div>
  </div>
